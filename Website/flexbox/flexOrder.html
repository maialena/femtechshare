<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>FlexBox Nav </title>
    <link rel="stylesheet" href="flexOrder.css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />

</head>

<body>
    <div class="wrapper">
        <header class="top">
            <h1> FemTech Share </h1>
        </header>

        <nav class="flex-nav">
            <a href="#" class="toggleNav"> <i class="fa fa-bars"></i> Menu </a>
            <!--the flex container is NOT flex-nav...it's ul!-->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="http://femtechshare.comli.com/HTML/inspirations.html">Inspirations</a></li>
                <li><a href="http://femtechshare.comli.com/HTML/schedule.html">Schedule</a></li>
                <li><a href="http://femtechshare.comli.com/HTML/resources.html">Resources</a></li>
                <li class="social"> <a href="http://femtechshare.comli.com/HTML/"><i class="fa fa-home"></i></a></li>
                <li class="social">
                    <a href="https://twitter.com/femtechberkeley"><i class="fa fa-twitter"></i></a>
                </li>
                <li class="social">
                    <a href="https://www.facebook.com/FEMTechBerkeley/?fref=ts"><i class="fa fa-facebook"></i></a>
                </li>
                <li class="social">
                    <a href="http://femtechberkeley.com/"><i class = "fa fa-users"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="femtech">
            <img src="../images/FemTechCrew.jpg" />
        </section>


        <section class="details">
            <p> FemTech Share is .... </p>
            <p> Sign up today ... </p>
        </section>

        <section class="signup">
            <form action="" class="signup">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Email Address">
                <input type="submit" value="Sign me up!">
            </form>
        </section>

        <footer>
            <p>&copy; Maia Rosengarten </p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function() {
            /*toggleClass goes between adding and removing our own class of open on the ul */
            $('.toggleNav').on('click', function() {
                $('.flex-nav ul').toggleClass('open');
            });
        });
    </script>
</body>

</html>
